<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow Carp - Alkatrészek</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5e72d, #3cb4e5);
      color: #000;
    }

    .page-container { display: flex; flex: 1; min-height: 100vh; }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      height: 100vh;
      color: #f1c40f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 1000;
      background-image: url('sav.png');
      background-repeat: repeat;
      background-size: 800px;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.4em;
      background-color: #1b2838;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 15px 0 25px 0;
      color: #f1c40f;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .sidebar ul li a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
      display: block;
      padding: 15px 20px;
      transition: all 0.3s ease;
      border-radius: 6px;
      margin: 5px 10px;
    }

    .sidebar ul li a:hover {
      background-color: #3cb4e5;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .main-area { display: flex; flex-direction: column; flex: 1; margin-left: 180px; }
    .main-content { flex-grow: 1; padding: 50px; position: relative; }

    header h1 {
      font-size: 1.8em;
      margin-bottom: 100px;
      text-align: center;
    }

    .search-bar {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 60%;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #999;
      font-size: 1em;
    }

    .parts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .part-card {
      background-color: rgba(255,255,255,0.8);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .part-card:hover { transform: translateY(-5px); }

    .part-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .part-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .part-desc { font-size: 0.9em; color: #333; margin-bottom: 10px; }

    .stock {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 15px;
      display: inline-block;
      font-size: 0.9em;
    }

    .in-stock { background-color: #27ae60; color: #fff; }
    .out-stock { background-color: #e74c3c; color: #fff; }

    .bottom-bar {
      background-color: #1b1b1b;
      color: #f1f1f1;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      margin-top: auto;
    }

    .bottom-bar a { color: #f1c40f; text-decoration: none; font-weight: bold; margin: 0 10px; }
    .bottom-bar a:hover { text-decoration: underline; }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
      padding-top: 10px;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover, .close:focus { color: black; cursor: pointer; }

    .corner-logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 250px;
      height: auto;
      border: none;
      background: none;
    }

    @media (max-width: 768px) {
      .sidebar { position: static; width: 100%; height: auto; flex-direction: row; justify-content: space-around; }
      .main-area { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="sidebar">
      <h2>Yellow Carp</h2>
      <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li><a href="szolgaltatasok.html">Szolgáltatások</a></li>
        <li><a href="alkatreszek.html">Alkatrészek</a></li>
        <li><a href="kapcsolat.html">Kapcsolat</a></li>
        <li><a href="gyik.html">GY.I.K</a></li>
      </ul>
    </div>

    <div class="main-area">
      <div class="main-content">
        <header><h1>Alkatrészek</h1></header>
        <img src="NagyLogo.png" alt="Yellow Carp logó" class="corner-logo">

        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Keresés alkatrész neve vagy cikkszáma alapján...">
        </div>

        <div class="parts-grid" id="partsGrid"></div>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
            <p id="modal-longdesc"></p>
          </div>
        </div>
      </div>

      <div class="bottom-bar">
        <p>© 2025 Yellow Carp Orsószervíz - Minden jog fenntartva | 
        <a href="mailto:yellowcarp.reels@gmail.com">yellowcarp.reels@gmail.com</a> | 
        <a href="tel:+36204113760">+36 20 411 3760</a></p>
      </div>
    </div>
  </div>

  <script>
    // Betölti az eredeti JSON-t (a te formátumod szerint)
    fetch('alkatreszek.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('partsGrid');
        grid.innerHTML = '';

        data.forEach(item => {
          const nev = item["Megnevezés (magyar)"] || item["Megnevezés (angol)"] || "Ismeretlen alkatrész";
          const regiKod = item["Régi cikkszám"] || "-";
          const ujKod = item["Új cikkszám"] ? `Új cikkszám: ${item["Új cikkszám"]}` : "";
          const leiras = item["Orsó típus"] || "";
          const kep = `${regiKod}.jpg`;

          const card = document.createElement('div');
          card.className = 'part-card';

          card.innerHTML = `
            <img src="${kep}" alt="${nev}" onerror="this.src='placeholder.jpg'">
            <div class="part-name">${nev}</div>
            <div class="part-desc">${regiKod} | ${ujKod}</div>
            <div class="stock in-stock">✅ Készleten</div>
          `;

          card.addEventListener('click', () => {
            document.getElementById('modal-title').textContent = nev;
            document.getElementById('modal-desc').textContent = ujKod;
            document.getElementById('modal-longdesc').textContent = leiras;
            document.getElementById('myModal').style.display = 'block';
          });

          grid.appendChild(card);
        });
      })
      .catch(err => console.error('Hiba a JSON betöltésekor:', err));

    // Kereső működés
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', () => {
      const filter = searchInput.value.toLowerCase();
      const cards = document.getElementsByClassName('part-card');
      for (let card of cards) {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(filter) ? '' : 'none';
      }
    });

    // Modális ablak bezárása
    const modal = document.getElementById('myModal');
    const closeModal = document.querySelector('.close');
    closeModal.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
  </script>
</body>
</html>
